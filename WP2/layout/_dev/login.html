<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1140px">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добро пожаловать в MVC!</title>
    <!-- build:css css/vendor.min.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href ="bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css css/styles.min.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>
<body>
<div class="wrapper">
    <div class="maincontent">
        <header class="header">
            <div class="container">
                <div class="header__left">
                    <h1 class="header__title"><a href="/" class="header__title-link">Filemanager MVC</a></h1>
                </div>
                <div class="header__right">
                    <a href="" class="header__logout" style="display: none;">Выйти</a>
                </div>
            </div>
        </header>
        <main class="main-login">
            <div class="container">
                <div class="login">
                    <div class="login__title">Пожалуйста, авторизуйтесь</div>
                    <form action="/login/send" class="login__form" method="POST">
                        <input type="text" class="login__name" name="loginName" placeholder="Имя пользователя">
                        <input type="password" class="login__pass" name="loginPass" placeholder="Пароль">
                        <div class="login__error">Ошибка аааа!</div>
                        <input type="submit" class="login__submit">
                    </form>
                    <div class="login__register-block">
                        <a href="" class="login__register-link darkness__activator">Зарегестрировать нового пользователя</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div class="darkness"></div>
<div class="register darknesspopup">
    <div class="register__title">Регистрация нового пользователя</div>
    <form action="/login/create" class="register__form" method="POST" id="registerForm">
        <div class="register__name-block">
            <div class="register__name-error" id="registerNameError">Имя не должно быть пустым</div>
            <input type="text" class="register__name" name="registerName" placeholder="Имя пользователя">
        </div>
        <div class="register__pass-block">
            <input type="password" class="register__pass" name="registerPass" placeholder="Пароль">
        </div>
        <div class="register__age-block">
            <input type="text" class="register__age" name="registerAge" placeholder="Возраст">
        </div>
        <div class="register__btn-block">
            <input type="submit" class="register__submit" id="registerSubmit">
            <button class="register__close darknesspopup__close">Закрыть</button>
        </div>
    </form>
</div>
<footer class="footer">
    <div class="container">
        <div class="footer__text">Разработано во время Комплексного курса по PHP в Loftschool, 2018</div>
        <div class="footer__text">Шиканов Евгений, <a href="mailto:sheekanov@gmail.com" class="footer__link">sheekanov@gmail.com</a></div>
    </div>
</footer>

<!-- build:js JS/vendor.min.js -->
<!-- bower:js -->
<script src ="bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js JS/script.min.js -->
<script src="js/script.js"></script>
<!-- endbuild -->
</body>
</html>
